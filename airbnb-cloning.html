<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>휴가용 숙소 임대, 숙소, 호텔, 체험 및 장소 - 에어비앤비 </title>
    <link rel="icon" href="Airbnb_icon-icons.com_66791.png"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
    <aside>
        <a href="/covid-traveler">
        에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요.
        </a>
    </aside>
    <header>
        <span class="logo">
            <a href  = "https://www.airbnb.co.kr">
                <img class="l-icon" src="PikPng.com_angies-list-logo-png_2571978.png" alt="airbnb logo"/>
            </a>
        </span>
        <span class="menu">
            <ul>
                <li>숙소</li>
                <li>체험</li>
                <li>온라인 체험</li>
            </ul>
        </span>
        <span class = "settings">
            <div><button class="host">호스트 되기</button></div>
            <div><img class="w-icon" src="globe-icon-white-8.jpg.png" alt="world icon"/></div>
            <div><img class= "u-icon" src="usermenu.png" alt="usermenu logo"/></div>
        </span>
    </header>
    <section id="stellabyul">
        <div class="search">
            <div class="location">위치
            <input class="loc-input" type="text" placeholder="어디로 여행가세요?">
            </div>
            <div class="checkin">체크인
            <input class="ci-input" type="text" placeholder="날짜 입력">
            </div>
            <div class="checkout">체크아웃
            <input class="co-input"type="text" placeholder="날짜 입력">
            </div>
            <div class="people">인원
            <input class="p-input" type="text" placeholder="게스트 추가">
            </div>
            <div>
                <img class="search-icon" src="TL996IT-search-icon-white-clipart.png" alt="search icon">
            </div>
        </div>
        <div>
            <img class="back-img" src="a34018ccbebfc1f5bf6364316001848d.jpg" alt="landscape image"/>
        </div>
        <div class="welcome">호스트 분들이 있기에 가능합니다</div>

    </section>  
</body>
</html>
